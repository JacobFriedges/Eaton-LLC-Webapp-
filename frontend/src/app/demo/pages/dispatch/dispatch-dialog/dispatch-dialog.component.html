<h2>Dispatch Driver Form</h2>
<form (ngSubmit)="closeDialog()">
  <div class="form-group">
    <label for="driverName">Driver Name:</label>
    <input type="text" id="driverName" name="driverName" class="form-control">
  </div>
  <div class="form-group">
    <label for="vehicle">Vehicle:</label>
    <input type="text" id="vehicle" name="vehicle" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Dispatch</button>
</form>
<button class="btn btn-secondary" (click)="closeDialog()">Close</button>
