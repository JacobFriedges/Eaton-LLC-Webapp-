<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Customer List</h3>
    <button class="btn btn-primary" (click)="addCustomer()">+ Add Customer</button>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th><input type="checkbox" (change)="toggleAllSelection($event)"></th>
                        <th>NAME</th>
                        <th>PHONE NUMBER</th>
                        <th>EMAIL</th>
                        <th>BILLING ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td><input type="checkbox" [(ngModel)]="customer.selected"></td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.phone }}</td>
                        <td>{{ customer.email }}</td>
                        <td>{{ customer.billingId }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
