<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Fleet Management</h3>
    <button class="btn btn-primary" (click)="Openpopup()">
      + Add {{ selectedTab === 'trucks' ? 'Truck' : 'Driver' }}
    </button>
  </div>
  
  <!-- Tabs for Trucks and Drivers -->
  <!-- Tabs for Trucks and Drivers -->
<div class="d-flex align-items-center mb-3">
    <button 
      class="btn me-2" 
      [ngClass]="{'btn-primary': selectedTab === 'trucks', 'btn-outline-primary': selectedTab !== 'trucks'}"
      (click)="selectedTab = 'trucks'">
      Trucks
    </button>
    <button 
      class="btn" 
      [ngClass]="{'btn-primary': selectedTab === 'drivers', 'btn-outline-primary': selectedTab !== 'drivers'}"
      (click)="selectedTab = 'drivers'">
      Drivers
    </button>
  </div>
  
  
  <!-- Fleet Table -->
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th><input type="checkbox" (change)="toggleAllSelection()" /></th>
                <th>{{ selectedTab === 'trucks' ? 'TRUCK TYPE' : 'DRIVER NAME' }}</th>
                <th>{{ selectedTab === 'trucks' ? 'TRUCK #' : 'CDL #' }}</th>
                <th>LICENSE PLATE</th>
                <th>Market</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of (selectedTab === 'trucks' ? fleetData.trucks : fleetData.drivers)">
                <td><input type="checkbox" [(ngModel)]="item.selected"></td>
                <td>{{ item.type }}</td>
                <td>{{ item.number }}</td>
                <td>{{ item.license }}</td>
                <td>{{ item.market }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
