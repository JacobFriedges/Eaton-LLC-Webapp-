
  <h1 class="title">Add a Driver
    <button (click)="closepopup()" class="close-button">x</button>
  </h1>

<form (ngSubmit) = "submitForm()" class="add-driver-form">
  
    <div class="form-row">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" 
               id="fname" 
               name="fname" 
               placeholder="First Name"
               [(ngModel)]="selectedFirstname" 
               required>
      </div>
      
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" 
               id="lname" 
               name="lname" 
               placeholder="Last Name"
               [(ngModel)]="selectedLastname"
               required>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label for="cdl">CDL Number</label>
        <input type="text" 
               id="cdl" 
               name="cdl" 
               placeholder="CDL"
               [(ngModel)]="selectedCDL"
               required>
      </div>
      
      <div class="form-group">
        <label for="billingID">Billing ID</label>
        <input type="text" 
               id="billingID" 
               name="billingID"
               placeholder="Billing ID"
               [(ngModel)]="selectedBilling_id"
               required>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" 
               id="username" 
               name="username" 
               placeholder="Username"
               [(ngModel)]="selectedUsername"
               required>
      </div>
      
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" 
               id="pwd" 
               name="pwd" 
               placeholder="Password"
               [(ngModel)]="selectedPassword"
               required>
      </div>
    </div>
  
    <div class="form-group full-width">
      <label for="email">Email</label>
      <input type="email" 
             id="email" 
             name="email" 
             placeholder="Email"
             [(ngModel)]="selectedEmail"
             required>
    </div>
  
    <div class="form-group full-width">
      <label for="address">Address</label>
      <input type="text" 
             id="address" 
             name="address"
             placeholder="Address"
             [(ngModel)]="selectedAddress" 
             required>
    </div>
  
    <!-- Location Section -->
    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" 
               id="city" 
               name="city" 
               placeholder="City"
               [(ngModel)]="selectedCity"
               required>
      </div>
      
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" 
            name="countryName" 
            [(ngModel)]="selectedCountry" 
            (ngModelChange)="onCountrySelect($event)">
          <option *ngFor="let c of countries" value="{{c}}">{{ c }}</option>
        </select>
        </div> 
        
        <div class="form-group">
        <label for="state">State</label>
        <select id="states" 
                name="states" 
                [(ngModel)]="selectedState">
            <option *ngFor = "let s of filteredStates" value="{{ s }}">{{s}}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" 
                   id="zip" 
                   name="zip" 
                   placeholder="Zip"
                   [(ngModel)]="selectedZip"
                   required>
          </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" 
                   id="phone" 
                   name="phone" 
                   placeholder="Phone"
                   [(ngModel)]="selectedPhone"
                   required>
          </div>
    </div>

    <div class="form-group">
        <label for="markets" >Markets</label>
        <div class="datalist-wrapper">
        <select id="market" 
                list="marketList"
                name="market" 
                class="form-control" 
                [(ngModel)]="selectedMarket">
            <datalist id="marketList">
              <option *ngFor=" let market of market" [value]="market">{{ market }}</option>
            </datalist>
        </select>
      </div>
    </div>
  
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Add Driver</button>
    </div>
  </form>
