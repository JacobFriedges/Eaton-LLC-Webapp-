<h1 class="invite_title">Invite a New Employee
    <button (click)='closepopup()' class='invite_close'>x</button>
</h1>

<div class="invite_content">
    <div>Invite an Employee to begin using FleetFaster.</div>
</div>
<form (ngSubmit)="submitForm()">
    <div class="invite_action">
        <div >Email</div>
        <input type="email">
        <button type="submit" class="invite_button">Invite</button>
    </div>
</form>
