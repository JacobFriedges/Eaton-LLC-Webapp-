

<h1 mat-dialog-title id="invite_title">Invite a New Employee
    <button (click)='closepopup()' mat-raised-button id='invite_close'>x</button>
</h1>

<div id="invite_contents">
    <div mat-dialog-content>Invite an Employee to begin using FleetFaster.</div>
</div>

<div id="invite_actions" mat-dialog-actions>
    <div mat-dialog-content>Email</div>
    <input type="email">
    <button id="invite_button">Invite</button>

</div>
