<div class="container">
    <h2>Customer Creator</h2>
  
    <form [formGroup]="customerForm">
      <ng-stepper #cdkStepper [linear]="true" class="custom-stepper" style="justify-content: center;">
        <!-- Step 1: Contact Details -->
        <cdk-step [stepControl]="customerForm.controls['project']">
          <ng-template cdkStepLabel >
            <div class="step-bullet" >1</div>
            <div class="step-title">Customer Details</div>
          </ng-template>
          <div class="form-content" >
            <label>Company Name *</label>
            <input type="text" formControlName="companyName" class="form-control">
        
            <label>Contact Name</label>
            <input type="text" formControlName="contactName" class="form-control">
        
            <label>Company DBA Name</label>
            <input type="text" formControlName="companyDBAName" class="form-control">
        
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
        
            <label>City</label>
            <input type="text" formControlName="city" class="form-control">
        
            <label>Phone Number *</label>
            <input type="text" formControlName="phoneNumber" class="form-control">

            <label>Email *</label>
            <input type="text" formControlName="email" class="form-control">
          </div>
          <div class="stepper-buttons">
            <button cdkStepperNext class="btn btn-primary">Next →</button>
        </div>
        </cdk-step>  
        <!-- Step 2: Additional Notes -->
        <cdk-step>
          <ng-template cdkStepLabel>
            <div class="step-bullet">2</div>
            <div class="step-title">Additional Notes</div>
          </ng-template>
          <div class="form-content">
            <label>Notes</label>
            <textarea formControlName="notes" class="form-control"></textarea>
          </div>
          <div class="stepper-buttons">
            <button cdkStepperPrevious class="btn btn-secondary">← Previous</button>
            <button class="btn btn-success" (click)="submitCustomer()">Submit Customer</button>
          </div>
        </cdk-step>
  
        <!-- Stepper Navigation Buttons -->
        <div class="d-flex justify-content-between mt-3">
            <button cdkStepperPrevious class="btn btn-secondary">← Previous</button>
            <button cdkStepperNext class="btn btn-primary">Next →</button>
            <button *ngIf="cdkStepper.selectedIndex === 1" class="btn btn-success" (click)="submitCustomer()">Submit Customer</button>
        </div>
      </ng-stepper>
    </form>
  </div>
